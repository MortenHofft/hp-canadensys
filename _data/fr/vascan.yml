vascan:
  title: 
  description: |
    VASCAN est la Base de Données des Plantes Vasculaires du Canada. 
    Il s'agit d'une liste complète de toutes les plantes vasculaires signalées au Canada, au Groenland (Danemark) et à Saint-Pierre-et-Miquelon (France).
    VASCAN est basé sur la littérature, bien que les ajouts récents soient parfois basés sur des spécimens.
  cta:
  - text: Accédez à VASCAN
    href: https://data.canadensys.net/vascan/search
    isPrimary: true

